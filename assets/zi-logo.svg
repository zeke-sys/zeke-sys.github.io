<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">ZI monogram logo</title>
  <desc id="desc">Monogram of the letters Z and I on a blue gradient square</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)" />
  <rect x="4" y="4" width="56" height="56" rx="14" fill="none" stroke="rgba(15,23,42,0.4)" stroke-width="1.5" />
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-weight="700" font-size="24" letter-spacing="4" fill="#f9fafb">
    ZI
  </text>
</svg>
